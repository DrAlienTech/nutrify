<html>

<head>
    <title>Nutrify</title>

    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&display=swap" rel="stylesheet">

    <script src='https://www.gstatic.com/firebasejs/7.15.5/firebase.js'></script>

    <link rel="stylesheet" type="text/css" src="index.css">

    <script src="script.js"></script>
    <script src="auth.js"></script>
</head>

<body style="background-color:#002236">
    <nav style="display: flex; flex-direction: row-reverse; margin-right: 3.5%">
        <button class="button"
            style="margin-left: 2%; background-color: transparent; border: 3px solid green;">About</button>
        <button class="button" id="signin" onclick="signIn()">Sign Up</button>
    </nav>
    <div class="signupsection">
        <div class="formbox">
            
            <div class="buttonbox">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="loginButton()">Login</button>
                <button type="button" class="togglebtn" onclick="registerButton()">Register</button>
            </div>
            <div class="socialicons">
                <button onclick="gToggleSignIn()" class="googlebutton"><img src="googlelogo.jpg"></button>
            </div>
            <form id="login" class="inputgroup">
                <input id="emailemail" type="text" class="inputfield" placeholder="Email" required>
                <input id="password" type="text" class="inputfield" placeholder="Password" required>
                <button onclick="eToggleSignIn()" class="submitbtn">Sign In</button>
            </form>
            <form id="register" class="inputgroup">
                <input id="suusername" type="text" class="inputfield" placeholder="Username" >
                <input id="suemail" type="text" class="inputfield" placeholder="Email" >
                <input id="supassword" type="text" class="inputfield" placeholder="Password" >
                <button onclick="eToggleSignIn()" class="submitbtn">Sign Up</button>
            </form>

        </div>
    <div class="signupsection">
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function registerButton(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";

            }
            function loginButton(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";

            }
        </script>

        <!--Initial signup inputs for email-->
        <input id="suusername">
        <input id="suemail">
        <input id="supassword">

        <!--Initial signup button-->
        <button onclick="handleSignUp()">Sign Up</button>
        <!--This button is only for email users who are signing UP, see google below and signin below-->

        <!--Signin inputs for email, if you want to use username instead to signin lmk i need to change the backend first-->
        <input id="emailemail">
        <input id="password">

        <!--Signin button-->
        <button onclick="eToggleSignIn()">Sign In</button>
        <!--This button is only for email users who are signing IN, see google below and signup above-->

        <!--If google, you only need this button, for signup AND signin-->
        <button onclick="gToggleSignIn()" class="googlebuttonimage">Place google image here</button>

        <!--Then input health survey stuff-->
        <!--You can see which ones to put required on in the research doc-->
        <input id="age">
        <input id="gender">
        <input id="weight">
        <input id="healthIssues">
        <input id="allergies">
        <select multiple id="dietPlan">
            <option selected>Open this select menu</option>
            <option value="None">None</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <input id="prohibitedFood"> <!--I would prefer comma or space selected, my code has regex so it can take anything-->
        <!--Example input for prohibited food: beef, chicken,eggs,milk fish rice,, bread-->
        <!--As you can see it's very forgiving, but please tell them to try to be normal lmao-->

        <!--Once you're done with the health survey, do this button-->
        <button onclick="getUserInput()"></button>
</body>

<style>
    
    .signupsection{
        height: 100%;
        width: 100%;
    }
    #login{
        left: 50px;
    }
    #register{
        left: 450px;
    }
    .formbox{
        width: 380px;
        height: 480px;
        position: relative;
        margin: 6% auto;
        background-color: white;
        border-radius: 30px;
        padding: 5px;
        overflow: hidden;

    }
    * {
        font-family: 'Overpass', sans-serif;
    }
    .buttonbox{
        width: 220px;
        margin: 35px auto;
        position: relative;
        border-radius: 30px;
        border: 1px solid gray;
    }
    .togglebtn{
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
    }
    .googlebutton{
        border:0;
        background: transparent;
    }
    #btn{
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #15C335, #096A1A);
        border-radius: 30px;
        transition: 0.5s;
    }
    .socialicons{
        margin: 30px auto;
        text-align: center;
        border: none;
    }
    .socialicons img{
        width: 30px;
        margin: 0 12px;
        box-shadow: 0 0 20px 0 gray;
        cursor: pointer;
        border-radius: 50%;
    }
    .inputgroup{
        top: 180px;
        position: absolute;
        width: 280px;
        transition: 0.5s;
    }
    .inputfield{
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid gray;
        outline: none;
        background: transparent;
    }
    .submitbtn{
        width: 85%;
        padding: 10px 30px;
        display: block;
        margin: auto;
        background: linear-gradient(to right, #15C335, #096A1A);
        border: 0;
        outline: none;
        border-radius: 30px;
    }
    nav {
        padding: 1%;
    }


    .button {
        cursor: pointer;
        border-radius: 8px;
        /* background-color: transparent;  */
        background-color: green;
        border: none;
        padding: 1%;
        color: white;
        font-size: 1em;
        white-space: nowrap;
    }
</style>

</html>
