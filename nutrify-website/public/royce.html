<html>

<head>
    <title>Nutrify</title>

    <script src='https://www.gstatic.com/firebasejs/7.15.5/firebase.js'></script>

    <script src="script.js"></script>
</head>

<script>
    var test = db.collection('temporaryCollection').doc('temporaryDocument');

    test.set({
        testField: "Hello world!"
    }).then(function() {
        console.log("Success!");
    }).catch(function(e) {
        alert("Error occurred.");
        console.log(e);
    });

    setTimeout(function() {
        db.collection('temporaryCollection').doc('temporaryDocument').get().then(function(doc) { // returns a promise which you have to .then(function (doc))
            console.log(doc.data()); // doc.data() to get data
            var testField = doc.data().testField; // doc.data().FIELDNAME to get data
            console.log(testField);
        }).catch(function (e) {
            alert("Error occurred.");
            console.log(e);
        });
    }, 5000);
</script>

</html>
