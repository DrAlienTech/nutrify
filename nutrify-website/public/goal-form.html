<h3 id="largeChartTitle0" class="card-title">Add a Goal</h3>

<div class="form-row align-items-center" style="width: 100%; margin-left: 10%;">
    <div class="col-auto my-1">
        <select class="custom-select mr-sm-2" id="action">
            <option selected>Choose...</option>
            <option value="1">Run</option>
            <option value="2">Walk</option>
            <option value="3">Eat</option>
        </select>
    </div>

    <input type="text" class="form-control mb-2 mr-sm-2" id="amount" style="width: 18%;" placeholder="Amount">

    <div class="col-auto my-1">
        <select class="custom-select mr-sm-2" id="units">
            <option selected>Choose...</option>
            <option value="1">miles per week</option>
            <option value="2">calories per meal</option>
            <option value="3">calories per day</option>
        </select>
    </div>
    
    <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
