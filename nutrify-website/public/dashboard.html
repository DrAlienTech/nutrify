<html>

<head>
  <title>Nutrify</title>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c54efb68d5.js" SameSite="none" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" SameSite="none">


  <link rel="stylesheet" href="fontawesome/css/all.css">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="dashboard.css">

  <script src='https://www.gstatic.com/firebasejs/7.15.5/firebase.js'></script>

  <script src="script.js"></script>
  <script src="auth.js"></script>
  <script src="data.js"></script>
</head>

<body style="background-color:#002236;">
  <main style="display: flex; flex-direction: row; height: 100%;">
    <style>
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        background-color: #F1F1F1;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      
      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: black;
        display: block;
        transition: 0.3s;
        white-space:nowrap;
      }
      
      .sidenav a:hover {
        color: #646464;
      }
      
      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
    </style>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Meals</a>
      <a href="#">Nutrition</a>
      <a href="#">Fitness</a>
      <a style="cursor: pointer; color: red;" onclick="signIn()">Signout</a>
    </div>

    <div id="main" style="display: flex; flex-direction: column; padding: 0.5%; width: 100%;">
      <div id="blackscreen" style="width: 100%; display: none; z-index: 1; height: 100%; position: fixed; top: 0px; left: 0px; background-color: black; opacity: 0.5;" onclick="closeNav()"></div>

      <nav style="display: flex; flex-direction: row; align-items: center; background-color: #002236; width: 100%;">
        <a id="openMenuButton" style="cursor: pointer; color: #009c68; font-size: 2em; margin-left: 1%;" onclick="openNav()">&#9776;</a>

        <img id="profileIcon" src="nouser.png" style="width: 64px; height: 64px; margin-left: 93%; cursor: pointer; border-radius: 50%; border: 3px solid #009c68" onclick="$('#toast').toast('show');">
      </nav>

      <div id="toast" class="toast" style="position: absolute; z-index: 2; margin-top: 4%; margin-left: 84.5%; width: 15%; font-size: medium;" data-autohide="false">
        <div class="toast-header">
          <img id="toastIcon" src="nouser.png" style="width: 32px;"></i>
          <strong id="toastUsername" class="mr-auto" style="color: black; margin-left: 2%;">Username</strong>
          <button type="button" class="ml-2 mb-1 close" style="margin-top: 3%;" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true" style="color: black; font-size: xx-large;">&times;</span>
          </button>
        </div>
        <div class="toast-body" style="color: black;">
          <a onclick="redirect('dashboard.html')" style="cursor: pointer;">Dashboard</a>
          <br>
          <a onclick="signIn()" style="color: red;">Signout</a>
        </div>
      </div>

      <script>
        function openNav() {
          document.getElementById('blackscreen').style.display = "block";
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById('blackscreen').style.display = "none";
        }
      </script>

      <div style="display: flex; flex-direction: column;">

        <div style="display: flex; flex-direction: row; justify-content: space-around; margin-left: 10%; margin-right: 10%; width: 80%; border-radius: 200px; background-color: #003d61;">
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68; width: 7%; text-align: center;">
            <span class="mdl-chip__text">Add Meal</span>
            <a href="#" class="mdl-chip__action"><i class="material-icons" style="font-size: 25px">restaurant</i></a>
          </span>
          &nbsp;
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68; width: 8%; text-align: center;">
            <span class="mdl-chip__text">View Goals</span>
            <a href="#" class="mdl-chip__action"><i class="far fa-bullseye-arrow" style="font-size: 25px"></i></a>
          </span>
          &nbsp;
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68; width: 5%; text-align: center;">
            <span class="mdl-chip__text">Diet</span>
            <a href="#" class="mdl-chip__action"><i class="material-icons" style="font-size: 25px">no_food</i></a>
          </span>
          &nbsp;
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68; width: 11%; text-align: center;">
            <span class="mdl-chip__text">Log Fitness Hours</span>
            <a href="#" class="mdl-chip__action"><i class="material-icons" style="font-size: 25px">fitness_center</i></a>
          </span>
        </div>

        <div id="overview-graphs" style="display: flex; flex-direction: row; justify-content: space-evenly; margin-top: 1%;">

        </div>

        <div style="display: flex; flex-direction: row; margin-bottom: 2%; margin-top: 3%;">
          <div class="card text-center" style="width: 60%; margin-left: 10%;">

            <div class="card-header">
              <ul class="nav nav-pills card-header-pills" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <li class="nav-item">
                  <a class="nav-link active" style="width: 100px; cursor: pointer;" onclick="graph('largeChart0', 'Meals')">Meals</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" style="width: 100px; cursor: pointer;" onclick="graph('largeChart0', 'Nutrition')">Nutrition</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" style="width: 100px; cursor: pointer;" onclick="graph('largeChart0', 'Fitness')">Fitness</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" style="width: 100px; cursor: pointer;" onclick="graph('largeChart0', 'Goals')">Goals</a>
                </li>
              </ul>
            </div>
            
            <div class="card-body">
              <h2 id="largeChartTitle0" class="card-title" style="color: black">Special title treatment</h2>
              <canvas id="largeChart0" width="600px" height="300px"></canvas>
              <p class="card-text" style="color: black">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">More info</a>
            </div>

          </div>

          <div id="news-cards" style="display: flex; flex-direction: column; margin-left: 6%;">
            
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
