<html>

<head>
  <title>Nutrify</title>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://kit.fontawesome.com/c54efb68d5.js" SameSite="none" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="dashboard.css">

  <script src='https://www.gstatic.com/firebasejs/7.15.5/firebase.js'></script>

  <script src="script.js"></script>
  <script src="auth.js"></script>
  <script src="data.js"></script>
</head>

<body style="background-color:#002236;">
  <main style="display: flex; flex-direction: row; height: 100%;">

    <div id="menu" style="position: absolute; z-index: 2; display:block; width: 100%; height: 100%;">
      <div style="background-color: #f1f1f1; padding: 1.5%; width: 17%; height: 100%;">
        <p style="cursor: pointer; color: rgb(0, 8, 29); font-size: 2em;" onclick="sideMenuClose()">&#10006;</p>
      </div>
      <div id="blackscreen" style="width: 100%; height: 100%; background-color: black; opacity: 0.5;">

      </div>
    </div>
    <script>
      function sideMenuOpen(){
        
      }
      function sideMenuClose(){

      }
    </script>
    <div id="main" style="display: flex; flex-direction: column; padding: 0.5%; width: 100%;">
      <nav style="display: flex; flex-direction: row; align-items: center; background-color: #002236; width: 100%;">
        <a id="openMenuButton" style="cursor: pointer; color: #009c68; font-size: 2em; margin-left: 1%;">&#9776;</a>

        <img id="profileIcon" src="favicon.ico" style="width: 64px; height: 64px; margin-left: 93%; cursor: pointer;" onclick="sideMenuOpen()">
      </nav>

      <div style="display: flex; flex-direction: column;">

        <div style="display: flex; flex-direction: row; justify-content: space-around; height: 15%; margin-top: 1%;">
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68;">
            <span class="mdl-chip__text">Add Meal</span>
            <a href="#" class="mdl-chip__action"><i class="material-icons" style="font-size: 25px">restaurant</i></a>
          </span>
          &nbsp;
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68;">
            <span class="mdl-chip__text">View Goals</span>
            <a href="#" class="mdl-chip__action"><i class="far fa-bullseye-arrow" style="font-size: 25px"></i></a>
          </span>
          &nbsp;
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68;">
            <span class="mdl-chip__text">Diet</span>
            <a href="#" class="mdl-chip__action"><i class="material-icons" style="font-size: 25px">no_food</i></a>
          </span>
          &nbsp;
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable" style="background-color: #009c68;">
            <span class="mdl-chip__text">Log Fitness Hours</span>
            <a href="#" class="mdl-chip__action"><i class="material-icons" style="font-size: 25px">fitness_center</i></a>
          </span>
        </div>

        <div id="overview-graphs" style="display: flex; flex-direction: row; justify-content: space-evenly; margin-top: 1%;">

        </div>

        <div style="display: flex; flex-direction: row; margin-bottom: 2%; margin-top: 3%;">

          <div class="card text-center" style="width: 60%; margin-left: 10%;">
            <div class="card-header">
              <ul class="nav nav-pills card-header-pills" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <li class="nav-item">
                  <a class="nav-link active" href="#" style="width: 100px;">Goals</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#" style="width: 100px;">Diet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#" style="width: 100px;">Fitness</a>
                </li>
              </ul>
            </div>
            
            <div class="card-body">
              <h5 class="card-title" style="color: black">Special title treatment</h5>
              <canvas id="largeChart" width="600px" height="300px"></canvas>
              <p class="card-text" style="color: black">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

          <div id="news-cards" style="display: flex; flex-direction: column; margin-left: 6%;">
            
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
